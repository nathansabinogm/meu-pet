<!DOCTYPE html>
<html lang="pt-BR">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css">
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

      <title>Calendar</title>
</head>
<body>
      <h2><center>JS FullCalendar</center></h2>
      <div class="container">
            <div id="calendar"></div>
      </div>
      <br>

      <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

      <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                  <!-- Modal Content -->
                  <div class="modal-content">
                        <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Agendar</h4>
                        </div>
                        <div class="modal-body">
                              <label for="title">Título do Evento</label>
                              <input type="text" name="title" id="title" placeholder="Título do Evento" required
                              data-parsley-type="title" data-parsley-trigg
                              er="keyup" class="form-control" />

                              <label for="date">Em que dia começa ?</label>
                              <input type="date" name="start_date" id="start_date" required
                              data-parsley-type="date" data-parsley-trigg
                              er="keyup" class="form-control"/>

                        </div>
                        <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                  </div>

            </div>
      </div>

      
      <script>
            $(document).ready(function(){
                  $('#calendar').fullCalendar({
                        selectable: true,
                        selectHelper: true,
                        select: function ()
                        {
                             $('#myModal').modal('toggle');
                        },
                        header: {
                              left: 'month, agendaWeek, agendaDay, list',
                              center: 'title',
                              right: 'prev, today, next'
                        },
                        buttonText: {
                              today: 'Hoje',
                              month: 'Mês',
                              week: 'Semana',
                              day: 'Dia',
                              list: 'Lista de Serviços'
                        },
                        events: [{
                              title: 'Corte 01',
                              start: '2024-10-13T09:00',
                              end: '2024-10-13T09:30',
                              color: 'orange',
                              textColor: 'black'
                        },
                        {
                              title: 'Corte 10',
                              start: '2024-10-13T19:30',
                              end: '2024-10-13T20:00',
                              color: 'orange',
                              textColor: 'black'
                        },],
                        dayRender: function(date, cell)
                        {
                              var newDate = $.fullCalendar.formatDate(date, 'DD-MM-YYYY');
                              if(newDate == '24-10-2024')
                              {
                                    cell.css("background", "#61bd50") // Disponível
                              }
                              else if(newDate == '28-10-2024')
                              {
                                    cell.css('background', '#d83a31') // Indisponível
                              }
                        }
                  });

            })
      </script>
</body>
</html>
